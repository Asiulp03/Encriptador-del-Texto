<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador del Texto</title>
</head>

<body>
  <img src="imagenes/logo_alura.png" class="logo" alt="Logo">

  <header>

    <h1>ENCRIPTADOR DEL TEXTO</h1>
  </header>

  <main>

    <div class="left-section">
      <input type="text" placeholder="Ingresa el texto aquí">
      <p class="info-message">* Solo letras minúsculas y sin acentos.</p>
      <div class="botones">
        <button>Encriptar</button>
        <button>Desencriptar</button>
        <button>Borrar</button>
      </div>
    </div>

    <div class="right-section">

      <pre>
        <code class="language-html">
           <div class="encryption-result">
            <p>Tu texto encriptado se mostrará aquí</p>
          </div>
           <button>Copiar</button>
        </code>
      </pre>

    </div>

  </main>

  <footer>
    <p>© Derechos reservados - Luisa Galvis - 2024</p>
  </footer>

</body>

</html>
